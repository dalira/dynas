<link href="css/transactions.css" rel="stylesheet" type="text/css">

<div class="content col-xs-12">
    <div class="list-transaction-menu">
        <span class="col-md-12">
            <a class="btn btn-default pull-left" data-toggle="collapse" href="#collapseFilter">
                <i class="fa fa-search fa-1-5 fa-flip-horizontal"></i>
            </a>
        </span>

        <div class="collapse col-md-12" id="collapseFilter">
            <div class="filter-panel well well-sm col-xs-12">
                <h3 class="text-left">Filtros</h3>
                <form>
                    <div class="form-group col-xs-6">
                        <label for="deFiltro"><i class="fa fa-user"></i>De</label>
                        <input type="text" class="form-control" id="deFiltro"
                               placeholder="Nome">
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="paraFiltro"><i class="fa fa-user"></i>Para</label>
                        <input type="text" class="form-control" id="paraFiltro"
                               placeholder="Nome">
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="grupoDataFiltro"><i class="fa fa-calendar"></i>Datas</label>
                        <div id="grupoDataFiltro">
                            <span class="col-xs-6 no-padding-left">
                                <input type="datetime" class="form-control">
                            </span>
                            <span class="col-xs-6 no-padding-right">
                                <input type="datetime" class="form-control col-xs-6">
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="grupoValorFiltro"><i class="fa fa-dollar"></i>Valores</label>
                        <div id="grupoValorFiltro">
                            <span class="col-xs-6 no-padding-left">
                                <input type="text" class="form-control">
                            </span>
                            <span class="col-xs-6 no-padding-right">
                                <input type="text" class="form-control col-xs-6">
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="sprintFiltro"><i class="fa fa-undo"></i>Sprint</label>
                        <select class="form-control" id="sprintFiltro">
                            <option selected>Selecione...</option>
                            <option>Stairway to Heaven</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="messageFiltro"><i class="fa fa-comment"></i>Mensagem</label>
                        <input type="text" class="form-control" id="messageFiltro">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="list-transaction col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered col-xs-12">
                <thead>
                <tr>
                    <th>Para</th>
                    <th>De</th>
                    <th>Data</th>
                    <th>Sprint</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lira</td>
                    <td>Diego</td>
                    <td>05/08/2016 12:24</td>
                    <td>
                        Stairway to Heaven<br/>
                        <sub>(01/08/2016 - 31/08/2016)</sub>
                    </td>
                    <td>1000</td>
                    <td>
                        <a class="btn btn-link btn-table-option pull-right">
                            <span class="fa fa-comment-o"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-right" colspan="6"><sub><bold>Total das Transações:</bold> 1000</sub></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <nav class="text-center">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
