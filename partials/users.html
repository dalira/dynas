<link href="css/transactions.css" rel="stylesheet" type="text/css">

<div class="content col-xs-12">
    <div class="list-users-menu">
        <div class="col-md-12">
            <a class="btn btn-default btn-action pull-left" ng-click="changeFilterVisibility()">
                <i class="fa fa-search fa-1-5 fa-flip-horizontal"></i>
            </a>
            <a class="btn btn-default btn-action col-md-2 pull-right" ng-click="newUser()">
                <i class="fa fa-plus fa-1-5"></i>
                <span>Novo usuário</span>
            </a>
        </div>

        <div class="col-md-12">
            <div uib-collapse="!showFilter">
                <div class="filter-panel well well-sm col-xs-12">
                    <h3 class="text-left">Filtros</h3>
                    <form>
                        <div class="form-group col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="nomeFiltro" placeholder="Usuário"
                                       ng-model="filter.sprintName" ng-change="query()">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                <select class="form-control" id="grupoFiltro" ng-model="filter.group"
                                        ng-change="query()"
                                        ng-options="group as group.name for group in groups track by group.id">
                                    <option class="placeholder" value="">Grupo...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <input type="checkbox" id="ativoFiltro" ng-model="filter.active" ng-change="query()">
                            <label for="ativoFiltro">Ativo</label>
                        </div>
                        <div class="col-xs-6">
                            <a class="btn btn-default pull-right" ng-click="limparFiltros()">Limpar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="list-users col-xs-12" block-ui="panel-users">
        <div class="table-responsive">
            <table class="table table-striped table-bordered col-xs-12">
                <thead>
                <tr>
                    <th class="col-xs-5">Usuário</th>
                    <th class="col-xs-3">Grupo</th>
                    <th class="col-xs-1 text-center">Ativo</th>
                    <th class="col-xs-2"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.group.name}}</td>
                    <td class="text-center"><i class="fa"
                                               ng-class="user.active ? 'fa-check-square-o' : 'fa-square-o'"></i></td>
                    <td>
                        <span class="pull-right">
                            <a class="btn btn-link btn-table-option" ng-click="editUser(user)"><i
                                    class="fa fa-pencil"></i></a>
                            <a class="btn btn-link btn-table-option">
                                <i class="fa fa-long-arrow-up"></i>
                                <i class="fa fa-long-arrow-down"></i>
                            </a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav class="text-center">
            <ul uib-pagination previous-text="&laquo;" next-text="&raquo;" max-size="5" rottation="true"
                items-per-page="20"
                total-items="totalItems" ng-model="currentPage" ng-change="filter()"></ul>
        </nav>
    </div>
</div>
