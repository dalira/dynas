<div class="send-info col-md-4 col-md-offset-4">

    <div class="send-info-value col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-dollar"></span></span>
            <input class="form-control" ng-model="transaction.value">
            <a class="input-group-addon" ng-click="clearValue()">
                <span class="fa fa-times text-danger "></span>
            </a>
        </div>
    </div>

    <div class="send-info-bills col-md-12">
        <a class="btn btn-default col-xs-3 bill bg-success" ng-click="add100()">
            <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                <span>100</span>
                <span class="icon-dyna-logo fa-2x"></span>
            </div>
        </a>
        <a class="btn btn-default col-xs-3 bill bg-info" ng-click="add50()">
            <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                <span>50</span>
                <span class="icon-dyna-logo fa-2x"></span>
            </div>
        </a>
        <a class="btn btn-default col-xs-3 bill bg-warning" ng-click="add20()">
            <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                <span>20</span>
                <span class="icon-dyna-logo fa-2x"></span>
            </div>
        </a>
        <a class="btn btn-default col-xs-3 bill bg-danger" ng-click="add10()">
            <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                <span>10</span>
                <span class="icon-dyna-logo fa-2x"></span>
            </div>
        </a>
    </div>

    <div class="send-info-user col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-user"></span></span>
            <select class="form-control">
                <option>Escolha</option>
            </select>
        </div>
    </div>

    <div class="send-info-quote col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-quote-left"></span></span>
            <input type="text" class="form-control" placeholder="Good job champ"/>
        </div>
    </div>

    <div class="send-info-buttons col-md-12">
        <a class="btn btn-default col-xs-12 enviar col-xs-5 col-xs-offset-1">
            <span class="fa fa-thumbs-o-up fa-2x text-primary"></span>
        </a>
        <a class="btn btn-default col-xs-12 cancelar col-xs-5" ng-click="cancel()">
            <span class="fa fa-times fa-2x text-danger"></span>
        </a>
    </div>
</div>
