<html lang="pt-br">
<head>
    <title>Teste</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="css/font-logo.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/helper-class.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <div class="main-content">
            <div class="header col-xs-12 text-center">
                <div class="logo col-xs-12">
                    <div class="logo col-xs-12">
                        <span class="icon-dyna-logo fa-4x"></span>
                    </div>
                </div>
            </div>
            <div class="menu col-xs-12">
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-undo fa-2x"></span>
                    <span>Sprint</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-users fa-2x"></span>
                    <span>Usuários</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-long-arrow-up fa-2x"></span>
                    <span class="fa fa-long-arrow-down fa-2x"></span>
                    <span>Transações</span>
                </a>
                <a class="btn btn-default btn-menu active col-xs-3">
                    <span class="fa fa-cog fa-2x"></span>
                    <span>Configurações</span>
                </a>
            </div>
            <div class="content col-xs-12">

                <div class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion"
                                   href="#valoresDefaultPanel">
                                    Valores Default
                                </a>
                            </h4>
                        </div>
                        <div id="valoresDefaultPanel" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">
                                <form>
                                    <div class="form-group col-xs-3">
                                        <label for="valorInicialSprintDefault">Valor inicial sprint</label>
                                        <input id="valorInicialSprintDefault" class="form-control">
                                    </div>
                                    <div class="form-group col-xs-3">
                                        <label for="duracaoSprintDefault">Duração da sprint</label>
                                        <select id="duracaoSprintDefault" class="form-control">
                                            <option selected>Selecione...</option>
                                            <option>Mensal</option>
                                            <option>Semanal</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion"
                                   href="#gruposPanel">
                                    Grupos
                                </a>
                            </h4>
                        </div>
                        <div id="gruposPanel" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">

                                <div>
                                    <div class="list-groups-menu col-xs-12">
                                        <a class="btn btn-default btn-action col-md-2 pull-right">
                                            <i class="fa fa-plus fa-1-5"></i>
                                            <span>Novo Grupo</span>
                                        </a>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered col-xs-12">
                                                <thead>
                                                <tr>
                                                    <th>Grupo</th>
                                                    <th>Ativo</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>Relacionamento</td>
                                                    <td><input type="checkbox" checked></td>
                                                    <td>
                                                <span class="pull-right">
                                                    <a class="btn btn-link btn-table-option"><i
                                                            class="fa fa-pencil"></i></a>
                                                </span>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<style>
    .btn-menu {
        border-left: 0px;
        border-right: 0px;
    }

    .btn-menu.active {
        color: green;
        background-color: inherit;
        border-color: inherit;
        background-image: inherit;
        outline: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    .content {
        margin-top: 20px;
    }

    .content > div {
        margin-top: 20px;
    }

    .btn-table-option {
        font-size: 1.3em;
        color: green;
    }

    .list-groups-menu {
        margin-bottom: 20px;
    }

</style>

</body>
</html>
