<html lang="pt-br">
<head>
    <title>Teste</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="css/font-logo.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/helper-class.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <div class="main-content">
            <div class="header col-xs-12 text-center">
                <div class="logo col-xs-12">
                    <div class="logo col-xs-12">
                        <span class="icon-dyna-logo fa-4x"></span>
                    </div>
                </div>
            </div>
            <div class="menu col-xs-12">
                <a class="btn btn-default btn-menu active col-xs-3">
                    <span class="fa fa-undo fa-2x"></span>
                    <span>Sprints</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-users fa-2x"></span>
                    <span>Usuários</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-long-arrow-up fa-2x"></span>
                    <span class="fa fa-long-arrow-down fa-2x"></span>
                    <span>Transações</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-3">
                    <span class="fa fa-cog fa-2x"></span>
                    <span>Configurações</span>
                </a>
            </div>
            <div class="content col-xs-12">
                <div class="list-sprint-menu">
                    <span class="col-md-12">
                        <a class="btn btn-default pull-left" data-toggle="collapse" href="#collapseFilter">
                            <i class="fa fa-search fa-1-5 fa-flip-horizontal"></i>
                        </a>
                        <a class="btn btn-default btn-action col-md-2 pull-right">
                            <i class="fa fa-plus fa-1-5"></i>
                            <span>Nova Sprint</span>
                        </a>
                    </span>

                    <div class="collapse col-md-12" id="collapseFilter">
                        <div class="filter-panel well well-sm col-xs-12">
                            <h3 class="text-left">Filtros</h3>
                            <form>
                                <div class="form-group col-xs-6">
                                    <label for="nomeFiltro"><i class="fa fa-undo"></i>Nome</label>
                                    <input type="text" class="form-control" id="nomeFiltro"
                                           placeholder="Nome">
                                </div>
                                <div class="form-group col-xs-6">
                                    <label for="grupoDataFiltro"><i class="fa fa-calendar"></i>Datas</label>
                                    <div id="grupoDataFiltro">
                                        <span class="col-xs-6 no-padding-left">
                                            <input type="datetime" class="form-control">
                                        </span>
                                        <span class="col-xs-6 no-padding-right">
                                            <input type="datetime" class="form-control col-xs-6">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label for="grupoFiltro"><i class="fa fa-users"></i>Grupo</label>
                                    <select class="form-control" id="grupoFiltro">
                                        <option selected>Selecione...</option>
                                        <option>Relacionamento</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="list-sprint col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered col-xs-12">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Inicio</th>
                                <th>Final</th>
                                <th>Grupo</th>
                                <th>Valor Transacionado</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Stairway to Heaven</td>
                                <td>01/08/2016</td>
                                <td>31/08/2016</td>
                                <td>Relacionamento</td>
                                <td>1000</td>
                                <td>
                                    <a class="btn btn-link btn-table-option pull-right">
                                        <span class="fa fa-pencil"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav class="text-center">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<style>
    .btn-menu {
        border-left: 0px;
        border-right: 0px;
    }

    .btn-menu.active {
        color: green;
        background-color: inherit;
        border-color: inherit;
        background-image: inherit;
        outline: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    .content {
        margin-top: 20px;
    }

    .filter-panel {
        margin-top: 10px;
        margin-bottom: 0px;
    }

    .content > div {
        margin-top: 20px;
    }

    .list-sprint-menu {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .btn-table-option {
        font-size: 1.3em;
        color: green;
    }


</style>

</body>
</html>
