<html lang="pt-br">
<head>
    <title>Teste</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <div class="main-content text-center">
            <div class="logo col-xs-12">
                <span class="icon-dyna-logo fa-3x"></span>
            </div>
            <div class="sprint col-xs-12">
                <div class="col-xs-12">
                    <span>Sprint Stairway to Heaven</span>
                </div>
                <div class="col-xs-12">
                    <sub>31/08/2016</sub>
                </div>
            </div>
            <div class="values col-xs-4 col-xs-offset-4">
                <div class="bank">
                    <span class="glyphicon glyphicon-piggy-bank"></span>
                    <span>1800</span>
                </div>
                <div class="income">
                    <span class="fa fa-arrow-down"></span>
                    <span>300</span>
                </div>
            </div>
            <div class="buttons col-xs-12">
                <div class="col-xs-5 col-xs-offset-1">
                    <a class="btn btn-default col-xs-12 enviar">
                        <span class="fa fa-paper-plane fa-2x"></span>
                    </a>
                </div>
                <div class="col-xs-5">
                    <a class="btn btn-default col-xs-12 questionar">
                            <span class="fa-stack fa-2x" style="top: -25%">
                                <i class="fa fa-question fa-stack-3x"></i>
                                <i class="fa fa-arrow-down fa-stack-1x"></i>
                            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="application/xhtml+xml" id="send-popup">
    <div class="send-info" style="max-width: 250px">
        <div class="send-info-value">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-dollar"></span></span>
                <span class="form-control"></span>
                <span class="input-group-addon">
                    <a href="#">
                        <span class="fa fa-times text-danger "></span>
                    </a>
                </span>
            </div>
        </div>
        <div class="send-info-bills">
            <a class="btn btn-default col-xs-3 bill bg-success">
                <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                    <span>100</span>
                    <span class="icon-dyna-logo fa-2x"></span>
                </div>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-info">
                <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                    <span>50</span>
                    <span class="icon-dyna-logo fa-2x"></span>
                </div>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-warning">
                <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                    <span>20</span>
                    <span class="icon-dyna-logo fa-2x"></span>
                </div>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-danger">
                <div style="display:flex;justify-content:center;align-items:center;font-size:14px;">
                    <span>10</span>
                    <span class="icon-dyna-logo fa-2x"></span>
                </div>
            </a>
        </div>
        <div class="send-info-user">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                <select class="form-control">
                    <option>Escolha</option>
                </select>
            </div>
        </div>
        <div class="send-info-quote">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-quote-left"></span></span>
                <input type="text" class="form-control" placeholder="Good job champ" />
            </div>
        </div>
        <div class="send-info-buttons clearfix">
            <a class="btn btn-default col-xs-12 enviar col-xs-5 col-xs-offset-1">
                <span class="fa fa-thumbs-o-up fa-2x text-primary"></span>
            </a>


            <a class="btn btn-default col-xs-12 cancelar col-xs-5">
                <span class="fa fa-times fa-2x text-danger"></span>
            </a>
        </div>
    </div>
</script>

<script type="application/xhtml+xml" id="question-popup">
    <div class="question-info" style="max-width: 250px">
        <div class="question-info-user">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                <select class="form-control">
                    <option>Escolha</option>
            </div>
        </select>
        </div>
        <div class="question-info-quote">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-quote-left"></span></span>
                <input type="text" class="form-control" placeholder="Aren't we forgetting about something??" />
            </div>
        </div>
        <div class="send-info-buttons clearfix">
            <a class="btn btn-default col-xs-12 enviar col-xs-5 col-xs-offset-1">
                <span class="fa fa-question fa-2x text-warning"></span>
            </a>
            <a class="btn btn-default col-xs-12 cancelar col-xs-5">
                <span class="fa fa-times fa-2x text-danger"></span>
            </a>
        </div>
    </div>
</script>

<style>
    .main-content .logo > * {
        font-weight: 900;
        color: green;
    }

    .main-content .bank {
        font-size: 1.5em;
        border-bottom: 1px solid lightgray;
    }

    .main-content .income {
        font-size: 1.3em;
    }

    .main-content .buttons a.btn {
        height: 4em;
        padding: 1em;
    }

    .main-content > div {
        margin-top: 10px;
    }

    .input-group-addon {
        background-color: white;
        color: green;
    }

    * {
        border-radius: 0px !important;
    }

</style>

<style>
    .send-info > div {
        padding-top: 10px;
    }

    .send-info-value > * {
        z-index: 9999;
    }

    .send-info .bill {
        transform: rotate(90deg);
        top: -10px;
        z-index: 0;
        font-weight: 900;
        border-radius: 4px !important;
    }

    .send-info .bill .icon-dyna-logo {
        font-weight: 900;
        font-size: 1.7em;
    }
</style>

<style>
    .question-info > div {
        padding-top: 10px;
    }
</style>

<script>
    $('.main-content .enviar').popover({
        content: $('#send-popup').html(),
        html: true,
        placement: 'bottom'
    });

    $('.main-content .questionar').popover({
        content: $('#question-popup').html(),
        html: true,
        placement: 'bottom'
    });
</script>

</body>
</html>
