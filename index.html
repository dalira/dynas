<html lang="pt-br" ng-app="dynas">
<head>
    <title>Dynas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link href="css/component/block-ui/angular-block-ui.min.css" rel="stylesheet" type="text/css">

    <link href="css/font-logo.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/helper-class.css" rel="stylesheet" type="text/css">
</head>
<body ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }">

<div class="container">
    <div class="col-xs-12">
        <div class="main-content ">
            <div class="header col-xs-12 text-center">
                <div class="logo col-xs-12">
                    <span class="icon-dyna-logo fa-4x"></span>
                </div>
            </div>

            <ng-include src="'partials/menu.html'"></ng-include>

            <div ng-view></div>

        </div>
    </div>
</div>

<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-route.min.js"></script>
<script src="js/angular/angular-animate.min.js"></script>

<!--Component-->
<script src="js/component/block-ui/angular-block-ui.min.js"></script>
<script src="js/component/ui-bootstrap/ui-bootstrap-tpls-2.0.1.min.js"></script>

<!--Main-->
<script src="js/app.js"></script>

<!--Config-->
<script src="js/config/routes.js"></script>
<script src="js/config/block-ui-config.js"></script>

<!--Service-->
<script src="js/service/RoutesService.js"></script>
<script src="js/service/SprintService.js"></script>
<script src="js/service/GroupService.js"></script>
<script src="js/service/UserService.js"></script>
<script src="js/service/TransactionService.js"></script>
<script src="js/service/ConfigurationService.js"></script>

<!--Controller-->
<script src="js/controllers/PluginController.js"></script>
<script src="js/controllers/SprintController.js"></script>
<script src="js/controllers/TransactionController.js"></script>
<script src="js/controllers/ConfigurationController.js"></script>
<script src="js/controllers/UserController.js"></script>
<script src="js/controllers/MenuController.js"></script>

<!--Modais-->
<script src="js/controllers/modal/SprintEditionController.js"></script>
<script src="js/controllers/modal/UserEditionController.js"></script>
<script src="js/controllers/modal/GroupEditionController.js"></script>

</body>
</html>
