<html lang="pt-br">
<head>
    <title>Teste</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <div class="main-content text-center">
            <div class="logo col-xs-12">
                <span class="fa fa-dollar fa-3x"></span>
            </div>
            <div class="sprint col-xs-12">
                <div class="col-xs-12">
                    <span>Sprint Stairway to Heaven</span>
                </div>
                <div class="col-xs-12">
                    <sub>31/08/2016</sub>
                </div>
            </div>
            <div class="values col-xs-4 col-xs-offset-4">
                <div class="bank">
                    <span class="fa fa-dollar logo"></span>
                    <span>1800</span>
                </div>
                <div class="income">
                    <span class="fa fa-arrow-down logo"></span>
                    <span>300</span>
                </div>
            </div>
            <div class="buttons col-xs-12">
                <div class="col-xs-5 col-xs-offset-1">
                    <a class="btn btn-default col-xs-12 enviar">
                        <span class="fa fa-paper-plane fa-2x"></span>
                    </a>
                </div>
                <div class="col-xs-5">
                    <a class="btn btn-default col-xs-12 fa-2x questionar">
                            <span class="fa-stack">
                                <i class="fa fa-question fa-stack-3x"></i>
                                <i class="fa fa-arrow-down fa-stack-1x"></i>
                            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="application/xhtml+xml" id="send-popup">
    <div class="send-info" style="max-width: 250px">
        <div class="send-info-value">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-dollar"></span></span>
                <span class="form-control"></span>
            </div>
        </div>
        <div class="send-info-bills">

            <a class="btn btn-default col-xs-3 bill bg-success">
                <span>100</span>
                <span class="fa fa-dollar fa-2x"></span>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-info">
                <span>50</span>
                <span class="fa fa-dollar fa-2x"></span>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-warning">
                <span>20</span>
                <span class="fa fa-dollar fa-2x"></span>
            </a>
            <a class="btn btn-default col-xs-3 bill bg-danger">
                <span>10</span>
                <span class="fa fa-dollar fa-2x"></span>
            </a>
        </div>
        <div class="send-info-user">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                <select class="form-control">
                    <option>Escolha</option>
                </select>
            </div>
        </div>
        <div class="send-info-buttons">
            <div class="col-xs-5 col-xs-offset-1">
                <a class="btn btn-default col-xs-12 enviar">
                    <span class="fa fa-thumbs-o-up fa-2x"></span>
                </a>
            </div>
            <div class="col-xs-5">
                <a class="btn btn-default col-xs-12 fa-2x questionar">
                    <span class="fa fa-times"></span>
                </a>
            </div>
        </div>
    </div>
</script>

<style>
    .bank {
        font-size: 2em;
    }

    .income {
        font-size: 1.3em;
    }

    .buttons a.btn.enviar {
        height: 4em;
        padding: 1em;

    }

    .buttons a.btn.questionar {
        height: 2em;

    }

    .main-content > div {
        margin-top: 10px;
    }

    .bank {
        border-bottom: 1px solid lightgray;
    }
</style>

<script>
    $('.main-content .enviar').popover({
        content: $('#send-popup').html(),
        html: true,
        placement: 'bottom'
    });
</script>


<style>
    .send-info > div {
        margin-top: 10px;
    }
</style>
</body>
</html>
