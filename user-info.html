<html lang="pt-br">
<head>
    <title>Teste</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="css/font-logo.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <div class="main-content text-center">
            <div class="header col-xs-12">
                <div class="logo col-xs-12">
                    <div class="logo col-xs-12">
                        <span class="icon-dyna-logo fa-4x"></span>
                    </div>
                </div>
            </div>
            <div class="menu col-xs-12">
                <a class="btn btn-default btn-menu active col-xs-4">
                    <span class="fa fa-users fa-2x"></span>
                    <span>Usuários</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-4">
                    <span class="fa fa-long-arrow-up fa-2x"></span>
                    <span class="fa fa-long-arrow-down fa-2x"></span>
                    <span>Transações</span>
                </a>
                <a class="btn btn-default btn-menu col-xs-4">
                    <span class="fa fa-cog fa-2x"></span>
                    <span>Configurações</span>
                </a>
                </a>
            </div>
            <div class="content col-xs-12">
                <div class="list-users-menu col-xs-12">
                    <a class="btn btn-default pull-right">
                        <i class="fa fa-user-plus fa-2x"></i>
                        <span>Novo usuário</span>
                    </a>
                </div>
                <div class="list-users col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered col-xs-12">
                            <thead>
                            <tr>
                                <th>Usuário</th>
                                <th>Grupo</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Diego</td>
                                <td>Relacionamento</td>
                                <td>
                                    <span class="pull-right">
                                    <a class="btn btn-link btn-table-option"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-link btn-table-option"><span class="fa fa-long-arrow-up"></span>
                                    <span class="fa fa-long-arrow-down"></span></a>
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">

                                </a>
                            </li>
                        </ul>
                    </nav>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<style>
    .btn-menu {
        border-left: 0px;
        border-right: 0px;
    }

    .btn-menu.active {
        color: green;
        background-color: inherit;
        border-color: inherit;
        background-image: inherit;
        outline: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    .content {
        margin-top: 20px;
    }

    .list-users-menu {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .btn-table-option {
        font-size: 1.3em;
        color: green;
    }
</style>
